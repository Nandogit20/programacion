<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css de repaso/estilo.css" />
    <title>Programacion Web-Repaso</title>
  </head>
  <body>
    <div id="contenedor">
        <img src="imagenes/CFL 2022 V2.png" alt="">
      <h1 class="titulo">Curso de Programacion Web</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="lasede.html">La Sede</a>
        <a href="#">Formulario</a>
      </nav>
        <h1 id="formu">Formulario</h1>
      <form action="" method="get" id="Formulario">
        <h1>Inscripcion 2025</h1>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"><br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido"><br>
        <label for="contacto">contacto</label>
        <input type="tel" name="contacto" id="contacto" placeholder="Ingrese su su numero de telefono" value="+54 9 11"><br>
        <label for="correo">Correo electronico</label>
        <input type="email" name="correo" id="correo" placeholder="Ingrese su correo electronico"><br>
        <label for="curso">Curso</label>
        <select name="curso" id="curso">
          <option value="prog">Programacion Web</option>
          <option value="Sublimacion">Sublimacion</option>
        </select>
        <span id="botones">
          <input type="submit" value="subir">
          <input type="reset" value="borrar">
        </span>
      </form>
      <footer id="pie">
        Curso de Programacion Web 2025-San Martin
        <img src="imagenes/CFL 2022 V3.png" alt="" />
      </footer>
    </div>
  </body>
</html>
